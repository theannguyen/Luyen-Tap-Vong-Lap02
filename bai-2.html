<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = 1
    let so = parseInt(prompt("Nhập vào số nguyên dương: "))
    for (i = 1; i <= so; i++) {
        giaiThua = giaiThua*i
    }
    document.write(giaiThua)
</script>
</body>
</html>
